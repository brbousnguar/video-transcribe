<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcribe</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #transcribedText {
            overflow: scroll;
        }

        #transcriptionProgressBar {
            visibility: hidden; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6">
                <h2>Preview Video</h2>
                <video id="videoPreview" controls class="w-100"></video>
                <h2 class="mt-4">Upload Video</h2>
                <input type="file" id="videoUpload" class="form-control" />
                
                <div class="progress" id="transcriptionProgressBar" >
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%"></div>
                
                </div>
                <button id="transcribeButton" type="button" class="btn btn-primary mt-2">Transcribe</button>
            </div>
            <div class="col-lg-6">
                <h2>Transcribed Text</h2>
                <div id="transcribedText" class="border border-primary h-100"></div>
            </div>
        </div>
    </div>

    <script>
        // Handle file selection and video preview
        document.getElementById('videoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const videoElement = document.getElementById('videoPreview');
            
            if (file) {
                const url = URL.createObjectURL(file);
                videoElement.src = url;
                console.log('Selected file:', file.name, 'Size:', file.size, 'Type:', file.type);
            }
        });

        document.getElementById('transcribeButton').addEventListener('click', function() {
            const fileInput = document.getElementById('videoUpload');
            const resultDiv = document.getElementById('transcribedText');
            const uploadBtn = document.getElementById('transcribeButton');
            
            if (!fileInput.files[0]) {
                alert('Please select a video file first.');
                return;
            }
            
            // Disable button and show loading state
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            resultDiv.innerHTML = '<div class="text-center text-muted font-italic p-3">‚è≥ Transcribing your video...</div>';
            
            
                
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Transcribe';
            }, 3000);
        });
    </script>
    <!-- Import Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        const videoUpload = document.getElementById("videoUpload");
        const videoPreview = document.getElementById("videoPreview");
        const transcribeButton = document.getElementById("transcribeButton");
        const transcribedText = document.getElementById("transcribedText");
        const transcriptionProgressBar = document.getElementById("transcriptionProgressBar");
        
        let selectedFile;
        
        videoUpload.addEventListener("change", function(e) {
            if (e.target.files && e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                let selectedVideo = URL.createObjectURL(selectedFile);
                
                videoPreview.src = selectedVideo;
            }
        });

        async function transcribeVideo() {
            let formData = new FormData();
            formData.append("file", selectedFile);

            transcriptionProgressBar.style.visibility = "visible"; // Show progress bar

            try {
                let response = await axios.post("http://localhost:1330/transcribe", formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });

                if( response.data){
                    displayTranscription(response);
                }

                transcriptionProgressBar.style.visibility = "hidden"; // Hide progress bar

            } catch (error) {
                console.error(error);

                transcriptionProgressBar.style.visibility = "hidden";

                alert("Video transcription failed.");
            }
        }

        transcribeButton.addEventListener("click", transcribeVideo);

        function displayTranscription(response) {
            transcribedText.innerHTML = response.data.text;
        }
        
    </script>
</body>
</html>
